<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="component-edit">
  <template>
    <style>
      .imageStyle{
        width:50px;
      }
      .botones {
        text-decoration: none;
        padding: 10px;
        font-weight: 600;
        font-size: 20px;
        color: #ffffff;
        background-color: #1883ba;
        border-radius: 6px;
        border: 2px solid #0016b0;
        margin-left: 15%;
        margin-top: 30px;
      }
      section {
        display: block;
        text-align: center;
        height:20%
        width: 20%;
      }
      paper-card {
        display: inline-block;
        width: 100%;
      }
      img {
        height: 250px;
        width: 250px;
      }
      paper-icon-button {
        color: black;
        bottom: 40px;
      }
      #prev, #next {
        width: 25px;
        height: 70px;
        margin-bottom: 80px;
        background-color: rgba(0, 0, 0, .3);
        position: absolute;
        bottom: 50%;
        cursor: pointer;
        transition: all .4s ease-in-out
      }
      #prev { left: 0; border-radius: 0 5px 5px 0 }
      #next { right: 0; border-radius: 5px 0 0 5px }

      #prev:hover, #next:hover { background-color: rgba(0, 0, 0, .2) }

      #prev::before, #prev::after,
      #next::before, #next::after {
        content: " ";
        margin: -16px -5px;
        background: #A7A6A6;
        position: absolute;
        right: 0;
        height: 15px;
        width: 2px;
        transform-origin: 50% 100% 0;
        transition: transform .15s ease-out
      }

      #prev::before {
        top: 50%;
        left: 10px;
        transform: rotate(45deg)
      }

      #prev::after {
        left: 10px;
        top: calc(50% + -1px);
        transform: rotate(135deg)
      }
      #next::before {
        top: 50%;
        right: 10px;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg)
      }

      #next::after {
        top: calc(50% + -1px);
        right: 10px;
        -webkit-transform: rotate(-135deg);
        transform: rotate(-135deg)
      }
      .name{
        background-color: rgba(0, 0, 0, .3);
        height: 25px;
        text-align: center;
        position: relative;
        margin-top: -29px;
      }
      label{
        font-weight: bold;
        font-size: 21px;
        color: white;
      }
    </style>

    <iron-ajax
      id="getImageContact"
      url="../image.json"
      handle-as="json"
      content-type="application/json"
      last-response= "{{data}}">
    </iron-ajax>

    <section>
      <paper-card>
        <div id="[[imageCurrent]]" style="box-shadow: -2px 15px 20px 5px rgba(0,0,0,.75);">
          <template is="dom-repeat" items="[[data]]" as="itemData">
            <template is="dom-if" if="[[_isEqual(imageCurrent, index)]]">
              <img src="[[itemData.urlImage]]">
              <div class="name">
                <div id="prev" data-img="prev" on-click="_changePreviousImage"></div>
                  <label>[[itemData.name]]</label>
                <div id="next" data-img="next" on-click="_changeNextImage"></div>
              </div>
            </template>
          </template>
        </div>
      </paper-card>
    </section>
    <button class="botones" type="button" name="button" on-click="_editContact">Editar Contacto</button>
  </template>
  [[imageCurrent]]
  <script>
    class ComponentEdit extends Polymer.Element {
      static get is() { return 'component-edit'; }
      static get properties() {
        return {
          data: {
            type: Object,
            value: {
             "id": "","name":"", "urlImage":""
            }
          },
          imageCurrent:{
            type: Number,
            value: 0
          },
          position:{
            type: Number,
            value: 0
          },
          message:{
            type: String
          }
        };
      }

      ready() {
        super.ready();
        this.$.getImageContact.generateRequest();
      }

      _isEqual(imageCurrent, index) {
        return imageCurrent == index
      }

      _changePreviousImage() {
        if (this.imageCurrent == 0) {
          this.position= this.imageCurrent;
          return;
        } else {
          this.imageCurrent = this.imageCurrent - 1;
          this.position= this.imageCurrent;
        }
      }

      _changeNextImage() {
        let arrayLenght = this.data.length
        if (this.imageCurrent == arrayLenght - 1) {
          this.position= this.imageCurrent - (arrayLenght - 1);
          this.imageCurrent == 1;
            return;
        } else {
          this.imageCurrent = this.imageCurrent + 1;
          this.position= this.imageCurrent;
        }
      }

      _editContact(){
        console.log(this.position);
      }
    }

    window.customElements.define(ComponentEdit.is, ComponentEdit);
  </script>
</dom-module>
