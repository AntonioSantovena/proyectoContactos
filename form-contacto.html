<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  <script>


    class FormContacto extends Polymer.Element {
      static get is() { return 'form-contacto'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'form-contacto',
            notify: true
          },
          salida: {
            type: String,
            notify: true
          },
          tipo: {
            type: String,
            observer: "validaTipo"
          },
          nombre: {
            type: String,
            value:""
          },
          appaterno: {
            type: String,
            value:""
          },
          apmaterno: {
            type: String,
            value:""
          },
          calle: {
            type: String,
            value:""
          },
          noint: {
            type: String,
            value:""
          },
          noext: {
            type: String,
            value:""
          },
          tel: {
            type: String,
            value:""
          },
          correo: {
            type: String,
            value:""
          },
          imagen: {
            type: String,
            value:""
          },
          idcontacto: {
            type: String,
            value:"-LdVfjv7WLSfnApyydbp"
          },
          position:{
            type: Number
          }
        };
      }
      ready() {
        super.ready();

      }
      validaTipo(){
        var valor= this.tipo;
        if(valor=='new'){
          console.log("nuevoContacto");
          this.$.titleNuevo.style.display = "flex";
          this.$.titleModificar.style.display = "none";
          this.$.botonNew.style.display = "inline-flex";
          this.$.botonUpdate.style.display = "none";
          this.nombre="";
          this.appaterno="";
          this.apmaterno="";
          this.calle="";
          this.noint="";
          this.noext="";
          this.correo="";
          this.tel="";
          this.imagen="";
        }else if(valor=='edit'){
          console.log("editaContacto");
          this.$.titleNuevo.style.display = "none";
          this.$.titleModificar.style.display = "flex";
          this.$.botonNew.style.display = "none";
          this.$.botonUpdate.style.display = "inline-flex";

          var contactoObtenido=JSON.stringify(this.imprime);
          var infoContacto=this.imprime;
          // const infoContacto = contactoObtenido.filter(dato => dato.$key == this.idcontacto);
                this.nombre=infoContacto[this.position].nombre;
                this.appaterno=infoContacto[this.position].apaterno;
                this.apmaterno=infoContacto[this.position].amaterno;
                this.calle=infoContacto[this.position].calle;
                this.noint=infoContacto[this.position].nointerior;
                this.noext=infoContacto[this.position].noexterior;
                this.correo=infoContacto[this.position].correo;
                this.tel=infoContacto[this.position].telefono;
                this.imagen=infoContacto[this.position].imagen;
        }

      }
      salir(){
        this.salida = 'none';
      }
      agregar(){
        if(this.$.name.validate() && this.$.ap.validate() && this.$.am.validate() && this.$.telin.validate() && this.$.email.validate()){
          var nuevocontacto = {
                   nombre: this.nombre,
                   apaterno: this.appaterno,
                   amaterno: this.apmaterno,
                   calle: this.calle,
                   nointerior: this.noint,
                   noexterior: this.noext,
                   telefono: this.tel,
                   correo: this.correo,
                   imagen: this.imagen
             }
          this.$.formulario.ref.push(nuevocontacto);
          console.log("ya se mando");
            this.salida = 'none';
        }
      }
      modifica(){
        if(this.$.name.validate() && this.$.ap.validate() && this.$.am.validate() && this.$.telin.validate() && this.$.email.validate()){

          this.$.formulario.ref.child(this.idcontacto).set({

            nombre: this.nombre,
            apaterno: this.appaterno,
            amaterno: this.apmaterno,
            calle: this.calle,
            nointerior: this.noint,
            noexterior: this.noext,
            telefono: this.tel,
            correo: this.correo,
            imagen: this.imagen

          });
          this.salida = 'none';
          console.log("ACTUALIZADO");
        }
      }
    }

    window.customElements.define(FormContacto.is, FormContacto);
  </script>
</dom-module>
