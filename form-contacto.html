<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel = "import" href = "bower_components/paper-input/paper-input.html">

<dom-module id="form-contacto">
  <template>
    <style media="screen">
    .buton{
       width: 100px;
        background: #469bea;
        width: 100px;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;
        justify-content: center;
        text-align: center;
      }.tabla{
        width: 100%;
      }
    </style>
    <h3 id="titleNuevo">
      Nuevo Contacto
    </h3>
    <h2 id="titleModificar">
      Editar Contacto
    </h2>


    <table class="tabla">
  <!----    <tr>
        <td class="input-form"><h3 style="text-align: center"  >Registro</h3> <hr></td>
      </tr>-->
  <tr>

      <td class="input-form"><paper-input  id ="name" on-value-changed="validaName" label="Nombre" required error-message="Ingrese el Nombre" value="{{nombre}}"></paper-input></td>
      <td class="input-form"><paper-input  id="am" on-value-changed="validaAm" label="Apellido Materno" required error-message="Ingrese el Apellido Materno" value="{{apPaterno}}"></paper-input> </td>

    <td class="input-form">  <paper-input  id="ap" on-value-changed="validaAp" label="Apellido Paterno" required error-message="Ingrese el Apellido Parterno" value="{{apMaterno}}"></paper-input>
     </td>

  </tr>
  <tr>
    <td class="input-form"><paper-input  id ="email" on-change="validaMail" label="Correo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required error-message="Ingrese un correo valido" value="{{correo}}"></paper-input></td>
    <td class="input-form"><paper-input  label="Telefono"  value="{{nameis}}"></paper-input></td>

  </tr>
    </table>

  <div class="msgError oculto" id="errorDiv">
  </div>

  <div class="botonera" style="text-align: center;">
  <button class="buton" id="botonNew" onclick="agregar()">Agregar</button>
    <button class="buton" id="botonUpdate" onclick="guardaCambios()">Guardar</button>
    <button class="buton" on-click="salir">Salir</button>
  </div>

  <div class="modal-borrar" id="modal-borrar">
    <div class="contentElimina">
      <label class="oculto" id="idEliminar"></label>
      <label class="etiqueta">Desea Eliminar a <spam id="personaEliminar" ></spam> de la lista</label>
      <button class="buton" onclick="borrarContacto()">Borrar</button>
      <button class="buton" onclick="salir()">Salir</button>
    </div>
  </div>-->
  </template>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  <script>


    class FormContacto extends Polymer.Element {
      static get is() { return 'form-contacto'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'form-contacto',
            notify: true
          },
          salida: {
            type: String,
            notify: true
          },
          tipo: {
            type: String,
            observer: "validaTipo"
          }
        };
      }
      ready() {
        super.ready();

      }
      validaTipo(){
        var valor= this.tipo;
        if(valor=='new'){
          console.log("nuevoContacto");
          this.$.titleNuevo.style.display = "flex";
          this.$.titleModificar.style.display = "none";
          this.$.botonNew.style.display = "inline-flex";
          this.$.botonUpdate.style.display = "none";
        }else if(valor=='edit'){
          console.log("editaContacto");
          this.$.titleNuevo.style.display = "none";
          this.$.titleModificar.style.display = "flex";
          this.$.botonNew.style.display = "none";
          this.$.botonUpdate.style.display = "inline-flex";
        }
      }
      salir(){
        this.salida = 'none';
      }
    }

    window.customElements.define(FormContacto.is, FormContacto);
  </script>
</dom-module>
