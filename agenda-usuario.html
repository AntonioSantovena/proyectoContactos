<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="stylesheet" href="/style.css"/>
<link rel="import" href="../list-contactos.html">
<link rel="import" href="../form-contacto.html">
<link rel="import" href="../component-edit.html">
<dom-module id="agenda-usuario">
  <template>
    <style>
      .modal{
        display: flex;
      z-index:3;
      padding-top:100px;
      position:fixed;
      justify-content: center;
       align-items: flex-start;
      left:0;
      top:0;
      width:100%;
      height:100%;
      overflow:auto;
      background-color:rgb(0,0,0);
      background-color:rgba(0,0,0,0.4)
      }
      .tablanuevo{
      margin: 0;
       padding: 30px;
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       position: relative;
       width: 30%;
       border: 1px solid black;
       border-radius: 4px;
       background-color: #FFFFFF;

    }
      .template{
        display: flex;
        display: grid;
        grid-template-columns: (3%, 70%, 27%);
        grid-template-rows: 9;
        background-image: url("imagenFondo.jpg");

      }


      .section1{
        display: flex;
        grid-column: 2;
        grid-row: 2;
        justify-content: center;
        margin-top: 23px;

      }
      .nuevoContacto{
        display: flex;
        grid-column: 3;
        grid-row: 1;
        justify-content: center;
        margin-top: 23px;

      }


      .section2{
        display: flex;
        grid-column: 3;
        grid-row: 2;
        justify-content: center;
        margin-top: 23px;
        margin-bottom: 23px;
        font-size: 28px;
        color: black;
      }

      .botones{

        text-decoration: none;
          padding: 10px;
          font-weight: 600;
          font-size: 20px;
          color: #ffffff;
          background-color: #1883ba;
          border-radius: 6px;
          border: 2px solid #0016b0;
      }

    </style>
    <div class="template">
    <div class="section1">
    <h2>Componente de Imagen</h2>
    <component-edit></component-edit>
    <!---->
    </div>
    <div class="nuevoContacto">
      <button class="botones" type="button" name="button" on-click="nuevoRegistro">Nuevo contacto</button>
      <button class="botones" type="button" name="button" on-click="editaRegistro">Edita contacto</button>

    </div>
    <div class="section2">
    <list-contactos></list-contactos>
    </div>
    </div>
    <div class="modal" id="modal" style="display: {{visible}}">
      <div class="tablanuevo" id="tablanuevo">
        <form-contacto id="formcomponent"  salida="{{visible}}" tipo="{{tipo}}"></form-contacto>
      </div>
    </div>
  </template>

  <script>
    /**
     * `agenda-usuario`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AgendaUsuario extends Polymer.Element {
      static get is() { return 'agenda-usuario'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'agenda-usuario'
          },
          visible: {
            type: String,
            value: "none"
          },
          tipo: {
            type: String
          }
        };
      }
       nuevoRegistro(){
            this.visible="flex";
            this.tipo="new";
        }
        editaRegistro(){
             this.visible="flex";
               this.tipo="edit";
         }
    }

    window.customElements.define(AgendaUsuario.is, AgendaUsuario);
  </script>
</dom-module>
