<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="list-contactos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
      auto
      url="../json/contactos.json"
      handle-as="json"
      last-response = "{{data}}">
    </iron-ajax>
    <h1>Lista de contactos</h1>

    <table border="4px">
      <th>Datos</th>
      <th>Imagen</th>
      <tbody>
        <tr>
          <td>{{data.Nombre}}</td>
          <td>{{data.Telefono}}</td>
        </tr>

      </tbody>
    </table>
  </template>



  <script>
    /**
     * `agenda-usuario`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ListContactos extends Polymer.Element {
      static get is() { return 'list-contactos'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'list-contactos'
          }
        };
      }
    }

    window.customElements.define(ListContactos.is, ListContactos);
  </script>
</dom-module>
